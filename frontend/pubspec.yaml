name: rentledger
description: Enterprise-grade rental infrastructure platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^17.1.0
  
  # HTTP & API
  dio: ^5.9.1
  retrofit: ^4.9.2
  json_annotation: ^4.9.0

  # Firebase & Notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^17.0.0
  
  # Utilities
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  flutter_secure_storage: ^10.0.0
  google_fonts: ^8.0.1
  image_picker: ^1.2.1
  file_picker: ^10.3.10
  path: ^1.9.1
  path_provider: ^2.1.5
  flutter_hooks: ^0.21.3+1
  hooks_riverpod: ^2.6.1
  skeletonizer: ^2.1.2
  flutter_animate: ^4.5.2
  intl_phone_field: ^3.2.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
