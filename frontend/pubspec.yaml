name: rentledger
description: Enterprise-grade rental infrastructure platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Immutable Models
  freezed_annotation: ^2.4.1
  
  # Media Capture
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  camera: ^0.10.5+9
  
  # Media Viewers
  photo_view: ^0.14.0
  video_player: ^2.8.2
  flutter_pdfview: ^1.3.2
  
  # Date & Time
  intl: ^0.19.0
  
  # Permissions
  permission_handler: ^11.2.0
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utils
  path_provider: ^2.1.2
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true
  
